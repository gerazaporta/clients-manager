<ion-header>

  <ion-navbar>
    <ion-title>Clients</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="addClient()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let client of clients">
      <button class="btn-client-item-list" ion-item (click)="openClient(client)">
        <ion-icon name="contact"></ion-icon>
        <div class="client-content-item-list">
          <h2>{{ client.firstName }} {{ client.lastName }} </h2>
          <p>{{ client.birthday }}</p>
        </div>
      </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteClient(client)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Payment form</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          Cancel
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          Done
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="payment" formControlName="payment"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="insurancePrice" formControlName="insurancePrice"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Year</ion-label>
        <ion-datetime displayFormat="YYYY" formControlName="year"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-list formGroupName="annualPayments">
      <ion-item>
        <label>Paid Months</label>
      </ion-item>
      <ion-item>
        <label>January</label>
        <ion-checkbox formControlName="january"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>Febrary</label>
        <ion-checkbox formControlName="febrary"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>March</label>
        <ion-checkbox formControlName="march"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>April</label>
        <ion-checkbox formControlName="april"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>May</label>
        <ion-checkbox formControlName="may"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>June</label>
        <ion-checkbox formControlName="june"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>July</label>
        <ion-checkbox formControlName="july"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>August</label>
        <ion-checkbox formControlName="august"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>September</label>
        <ion-checkbox formControlName="september"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>October</label>
        <ion-checkbox formControlName="october"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>November</label>
        <ion-checkbox formControlName="november"></ion-checkbox>
      </ion-item>
      <ion-item>
        <label>December</label>
        <ion-checkbox formControlName="december"></ion-checkbox>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
